apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginxwebapp  # Updated label
  name: {{ .Release.Name }}-nginxwebapp  # Changed from logindep to nginxwebapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginxwebapp  # Updated label in selector
  template:
    metadata:
      labels:
        app: nginxwebapp  # Updated label in template
    spec:
      imagePullSecrets:
      - name: helm-secret  # Moved imagePullSecrets here
      containers:
      - image: nginx:latest
        name: nginx-container
